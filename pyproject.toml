[tool.poetry]
name = "oss4climate"
version = "0.0.0"
description = "Package to create listings of Open Source for Energy"
authors = ["Pierre VF"]
packages = [
    {include = "oss4climate", from = "src"},
    {include = "oss4climate_app", from = "src"}
]
package-mode = true

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
pydantic = "^2.10"
pydantic-settings = "^2.6.1"
pandas = "^2.2.2"
beautifulsoup4 = "^4.12.3"
tomlkit = "^0.13.2"
sqlmodel = "^0.0.22"
black = "^24.10.0"
pyyaml = "^6.0.2"
typer = "^0.13.1"
scikit-learn = "^1.5.2"
markdown = "^3.7"
pyarrow = "^18.0.0"
pytest = "^8.3.3"
ruff = "^0.7.3"
fastapi = "^0.115.4"
uvicorn = "^0.32.0"
jinja2 = "^3.1.4"
gunicorn = "^23.0.0"
tqdm = "^4.67.0"
sentry-sdk = {extras = ["fastapi"], version = "^2.18.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
matplotlib = "^3.9.2"
pre-commit = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"