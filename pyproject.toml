[project]
name = "oss4climate"
version = "0.3.0"
readme = "README.md"
description = "Package to create listings of Open Source for Energy"
authors = [
    { name = "Pierre V-F", email = "hello@pierrevf.consulting"}    
]

requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "docutils>=0.21.2",
    "jinja2>=3.1.5",
    "markdown>=3.7",
    "pandas>=2.2.3",
    "pyarrow>=18.1.0",
    "pydantic>=2.10.5",
    "pydantic-settings>=2.7.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "scikit-learn>=1.6.1",
    "spacy>=3.8.3",
    "sqlmodel>=0.0.22",
    "tomlkit>=0.13.2",
    "tqdm>=4.67.1",
]
packages = [
    "src/oss4climate",
    "src/oss4climate_scripts",
    "src/oss4climate_app",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
scripts = [
    "black>=24.10.0",
    "ruff>=0.9.1",
    "typer>=0.15.1",
]
test = [
    "pytest>=8.4.1",
    "httpx>=0.28.1",
]
app = [
    "fastapi>=0.115.6",
    "gunicorn>=23.0.0",
    "sentry-sdk[fastapi]>=2.19.2",
    "uvicorn>=0.34.0",
]
